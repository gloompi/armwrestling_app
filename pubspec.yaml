name: armwrestling_app
description: >-
  A fitness tracking application for armwrestling workouts built with Flutter
  and Supabase. This app allows you to browse exercises, videos and
  workouts, start and record workouts, analyse your progress and more.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^1.10.7
  flutter_riverpod: ^2.3.6
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.6
  intl: any

  # State management for theme and other UI aspects
  provider: ^6.0.5

  # Persistent storage for user preferences such as theme selection
  shared_preferences: ^2.2.0

  # Keep the screen awake during workout sessions
  wakelock_plus: ^1.1.6

  # Skeleton loader for improved loading experience
  shimmer: ^3.0.0

  # Charts for the analytics page
  fl_chart: ^0.60.0

  # Launch external URLs such as YouTube videos
  url_launcher: ^6.2.1

  # Simple beep sounds for reaction timer audio feedback
  flutter_beep: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true